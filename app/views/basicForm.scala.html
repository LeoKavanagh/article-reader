@import helper._

@(userForm: Form[BasicForm])(implicit messages: Messages)

@main("Scala Play forms tutorial") {
    <h1>Article Text to Speech</h1>

    <p>Enter the URL to some newspaper article here, then press Submit.</p>

    @form(action = routes.HomeController.simpleFormPost()) {
        @inputText(userForm("articleurl"))

	<input type="submit" value="Submit">
    }
}
